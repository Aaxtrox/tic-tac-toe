<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div>Loading</div>
        <div id="spinner"></div>
    </div>
    
    <!-- Navigation Bar -->
    <nav>
        <div class="logo-container">
            <!-- Logo Image -->
            <img src="./img/logo4.png" alt="Logo Image" class="logo">
            <!-- Logo Text -->
            <img src="./img/logo-text.png" alt="logo name" class="logo">
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        <!-- Game Mode Picker -->
        
        <!-- Player VS Player Menu -->
        <div class="game-mode pvp">
            <!-- Game Mode Title -->
            <div class="game-mode-title player">Player VS Player</div>
            <!-- Game Mode Menu -->
            <div class="game-mode-menu menu-pvp">
                <!-- Player Info -->
                <div class="game-mode-player">
                    <div class="player-info" id="card">
                        <!-- Player Image -->
                        <img src="./img/x.png" alt="Image of X" class="player-img">
                        <div>Player 1</div>
                    </div>
                    <!-- VS Divider -->
                    <div class="vs-divider">
                        <div>VS</div>
                        <!-- Start Game Button -->
                        <div class="btn-wrapper btn-wrapper-pvp">
                            <div class="btn btn--border btn--primary btn--animated">Start Game</div>
                        </div>
                    </div>
                    <!-- Player Info -->
                    <div class="player-info">
                        <!-- Player Image -->
                        <img src="./img/0.png" alt="Image of O" class="player-img">
                        <div>Player 2</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Player VS Computer Menu -->
        <div class="game-mode pvc">
            <!-- Game Mode Title -->
            <div class="game-mode-title computer">Player VS Computer</div>
            <!-- Game Mode Menu -->
            <div class="game-mode-menu menu-pvc">
                <div class="game-mode-computer">
                    <!-- Player Options -->
                    <div class="player-options" id="card">
                        <!-- Player Image -->
                        <img src="./img/x.png" alt="" class="player-img">
                        <div class="player-buttons">
                            <!-- Player/Computer Selection Buttons -->
                            <div id="btn"></div>
                            <div class="button" id="leftClick">Player</div>
                            <div class="button" id="rightClick">Computer</div>
                        </div>
                    </div>
                    <!-- VS Divider -->
                    <div class="vs-divider">
                        <!-- Dropdown Container -->
                        <div class="dropdown">

                            <!-- Selected Item Display Area -->
                            <div class="select">
                                <!-- Currently Selected Option -->
                                <span class="selected">Easy</span>
                                <!-- Caret Icon for Dropdown Indicator -->
                                <div class="caret"></div>
                            </div>

                            <!-- Dropdown Menu -->
                            <ul class="menu">
                                <!-- Active (Selected) Option -->
                                <li class="active">Easy</li>
                                <!-- Other Dropdown Options -->
                                <li>Hard</li>
                                <li>Chinese </li>
                            </ul>
                        </div>
                        <div>VS</div>
                        <!-- Start Game Button -->
                        <div class="btn-wrapper btn-wrapper-pvc">
                            <div class="btn btn--border btn--primary btn--animated">Start Game</div>
                        </div>
                    </div>
                    <!-- Player Options -->
                    <div class="player-options">
                        <!-- Player Image -->
                        <img src="./img/0.png" alt="" class="player-img">
                        <div class="player-buttons">
                            <!-- Player/Computer Selection Buttons -->
                            <div id="btn1"></div>
                            <div class="button" id="leftClick1">Player</div>
                            <div class="button" id="rightClick1">Computer</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Tic Tac Toe Game Board -->
    <div class="board">
        <!-- Game board container to house the grid of game squares -->

        <!-- Game Board Grid -->
        <div class="board-grid">
            <!-- Grid structure for arranging game squares -->

            <!-- Individual Game Squares (Cards) -->
            <div class="card"><img src="./img/logo4.png" alt="logo"></div>
            <div class="card"><img src="./img/logo-text.png" alt="logo"></div>
            <div class="card"><img src="./img/logo4.png" alt="logo"></div>
            <div class="card"><img src="./img/logo-text.png" alt="logo"></div>
            <div class="card"><img src="./img/logo4.png" alt="logo"></div>
            <div class="card"><img src="./img/logo-text.png" alt="logo"></div>
            <div class="card"><img src="./img/logo4.png" alt="logo"></div>
            <div class="card"><img src="./img/logo-text.png" alt="logo"></div>
            <div class="card"><img src="./img/logo4.png" alt="logo"></div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <!-- Copyright -->
        <div class="Copyright">Copyright Â© <span id="year"></span> </br>Pawel Wojciechowski</div>
        <div>
            <!-- Social Media Icons -->
            <div class="icon lnk">
                <a href="https://www.linkedin.com/in/pawel-wojciechowski-908996260/">
                <i class="fa-brands fa-linkedin-in"></i>
                <span>Linkedin</span></a>
            </div>
            <!-- Social Media Icons -->
            <div class="icon git">
                <a href="https://github.com/Aaxtrox/">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span></a>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
</html>
