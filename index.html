<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- preloader -->
    <div id="preloader">
        <div>Loading</div>
        <div id="spinner"></div>
    </div>
    <!-- navbar -->
    <nav>
        <div>
            <!-- logo img -->
            <img src="./img/logo4.png" alt="logo image">
            <div>
                <!-- name -->
                <div>dead</div>
                <div>end zone</div>
            </div>
        </div>
    </nav>
    <!-- main -->
    <main>
        <!-- game mode picker -->
        <!-- top menu for pvp game-->
        <div class="pvp">
            <!-- shrink menu to explain what is inside -->
            <div class="pvp_glass">Player VS Player</div>
            <!-- menu to start pvp game -->
            <div class="pvp_menu">
                <div>
                    <!-- top of menu -->
                    <div>
                        <img src="./img/x.png" alt="image of X">
                        <div>Player1</div>
                    </div>
                    <div>VS</div>
                    <div>
                        <div>Player2</div>
                        <img src="./img/0.png" alt="image of O">
                    </div>
                </div>
                <!-- start game button -->
                <div class="wrapper">
                    <div class="btn btn--border btn--primary btn--animated">Start Game</div>
                </div>
            </div>
        </div>
        <!-- bottom menu for pvc game -->
        <div class="pvc">
            <!-- shrink menu to explain what is inside -->
            <div class="pvc_glass">Player VS Computer</div>
            <!-- menu to start pvc game -->
            <div class="pvc_menu">
                <div>
                    <img src="./img/x.png" alt="" class="img">
                    <div>
                        <div id="btn"></div>
                        <div class="button" id="leftClick">Player</div>
                        <div class="button" id="rightClick">Computer</div>
                    </div>
                </div>
                <div>VS</div>
                <div>
                    <img src="./img/0.png" alt="" class="img">
                    <div>
                        <div id="btn1"></div>
                        <div class="button" id="leftClick1">Player</div>
                        <div class="button" id="rightClick1">Computer</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="Copyright">Copyright Â© <span id="year"></span> </br>Pawel Wojciechowski</div>
        <div>
            <div class="icon lnk">
                <a href="https://www.linkedin.com/in/pawel-wojciechowski-908996260/">
                <i class="fa-brands fa-linkedin-in"></i>
                <span>Linkedin</span></a>
            </div>
            <div class="icon git">
                <a href="https://github.com/Aaxtrox/">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span></a>
            </div>
        </div>
    </footer>
<script src="./script.js"></script>
</body>
</html>
